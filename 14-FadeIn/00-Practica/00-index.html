<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>

   <link rel="stylesheet" href="00-estilos.css">
   <title>FadeIn Variantes</title>
</head>

<body>

      <div class="tapa arriba"></div>
      <p>Arriba</p>
   </div>

   <div class="fade">
      <div class="tapa arriba_der"></div>
      <p>Arriba Derecha</p>
   </div>

   <div class="fade">
      <div class="tapa derecha"></div>
      <p>Derecha</p>
   </div>

   <div class="fade">
      <div class="tapa abajo_der"></div>
      <p>Abajo Derecha</p>
   </div>

   <div class="fade">
      <div class="tapa abajo"></div>
      <p>Abajo</p>
   </div>

   <div class="fade">
      <div class="tapa abajo_izq"></div>
      <p>Abajo Izquierda</p>
   </div>

   <div class="fade">
      <div class="tapa izquierda"></div>
      <p>Izquierda</p>

   <div class="fade">
      <div class="tapa arriba_izq"></div>

</html>
